
<!-- CONTENT: SOCIAL ICONS -->
{{#each social.content}}
	<li>
		<a href="{{ link }}" target="_blank" class="social-icon-{{ icon }}-hover" aria-label="{{ icon }}">
			<span class="fa fa-{{ icon }}" aria-hidden="true"></span><span class="icon-label">{{ title }}</span>
		</a>
	</li>
{{/each}}
