
<!-- CONTENT: FOOTER -->
<footer id="footer" class="position-relative padding-tb-lg padding-bottom-sm background-charcoal">


		<!-- GRID -->
		<div class="grid-x grid-padding-x align-left align-top small-up-1 medium-up-3 menubar center width-xs">


			<!-- MENU -->
			<ul class="cell menu-items list-vertical">

				<li>Menu</li>

				{{#each menu.main}}
					<li><a href="#{{ link }}" class="{{ id }} {{ classes }}">{{ title }}</a></li>
				{{/each}}

			</ul>
			<!-- // MENU -->


			<!-- MENU -->
			<ul class="cell menu-items list-vertical">

				<li>Quicklinks</li>

				{{#each menu.quicklinks}}
					<li><a href="{{ link }}" target="_blank" class="{{ id }} {{ classes }}">{{ title }}</a></li>
				{{/each}}

			</ul>
			<!-- // MENU -->


			<!-- MENU -->
			<ul class="cell menu-items list-vertical">

				<li>Locations</li>

				{{#each menu.locations}}
					<li><a href="{{ link }}" target="_blank" class="{{ id }} {{ classes }}">{{ title }}</a></li>
				{{/each}}

			</ul>
			<!-- // MENU -->


		</div>
		<!-- // GRID -->


		<!-- GRID -->
		<div class="grid-x align-center align-middle position-relative center width-sm font-header border-xxxs border-top border-solid border-dark-grey">


			<!-- CELL -->
			<div class="medium-3 cell small-order-3 medium-order-1">

				<p class="text-accent text-center">&copy; --name</p>

			</div>
			<!-- // CELL -->


			<!-- CELL -->
			<div class="medium-6 cell small-order-2 medium-order-2">

				<ul class="social-icons light list-horizontal no-labels text-center">
					{{> social-icons}}
				</ul>

			</div>
			<!-- // CELL -->


			<!-- CELL -->
			<div class="medium-3 cell small-order-1 medium-order-3 padding-top-sm-mobile text-center">

				<a href="#top" class="text-accent text-white-hover scroll-to" aria-label="Scroll to top">Top</a>

			</div>
			<!-- // CELL -->


		</div>
		<!-- // GRID -->


</footer>
<!-- // CONTENT: FOOTER -->
